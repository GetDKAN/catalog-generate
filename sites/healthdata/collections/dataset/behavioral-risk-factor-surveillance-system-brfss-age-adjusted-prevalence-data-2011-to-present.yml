description: "<p>2011 to present. BRFSS combined land line and cell phone age-adjusted prevalence data. The BRFSS is a continuous, state-based surveillance system that collects information about modifiable risk factors for chronic diseases and other leading causes of death.<br />\nData will be updated annually as it becomes available.</p>\n<p>Detailed information on sampling methodology and quality assurance can be found on the BRFSS website (<a href=\"http://www.cdc.gov/brfss\">http://www.cdc.gov/brfss</a>). Methodology: <a href=\"http://www.cdc.gov/brfss/factsheets/pdf/DBS_BRFSS_survey.pdf\">http://www.cdc.gov/brfss/factsheets/pdf/DBS_BRFSS_survey.pdf</a> Glossary: <a href=\"https://chronicdata.cdc.gov/Behavioral-Risk-Factors/Behavioral-Risk-Factor-Surveillance-System-BRFSS-H/iuq5-y9ct\">https://chronicdata.cdc.gov/Behavioral-Risk-Factors/Behavioral-Risk-Fact...</a></p>\n"

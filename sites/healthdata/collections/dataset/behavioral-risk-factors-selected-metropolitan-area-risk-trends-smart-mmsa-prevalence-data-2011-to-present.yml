description: "<p>2011 to present. BRFSS SMART MMSA Prevalence combined land line and cell phone data. The Selected Metropolitan Area Risk Trends (SMART) project uses the Behavioral Risk Factor Surveillance System (BRFSS) to analyze the data of selected metropolitan statistical areas (MMSAs) with 500 or more respondents. BRFSS data can be used to identify emerging health problems, establish and track health objectives, and develop and evaluate public health policies and programs. BRFSS is a continuous, state-based surveillance system that collects information about modifiable risk factors for chronic diseases and other leading causes of death. Data will be updated annually as it becomes available. Detailed information on sampling methodology and quality assurance can be found on the BRFSS website (<a href=\"http://www.cdc.gov/brfss\">http://www.cdc.gov/brfss</a>). Methodology: <a href=\"http://www.cdc.gov/brfss/factsheets/pdf/DBS_BRFSS_survey.pdf\">http://www.cdc.gov/brfss/factsheets/pdf/DBS_BRFSS_survey.pdf</a> Glossary: <a href=\"https://chronicdata.cdc.gov/Behavioral-Risk-Factors/Behavioral-Risk-Factor-Surveillance-System-BRFSS-H/iuq5-y9ct\">https://chronicdata.cdc.gov/Behavioral-Risk-Factors/Behavioral-Risk-Fact...</a></p>\n"

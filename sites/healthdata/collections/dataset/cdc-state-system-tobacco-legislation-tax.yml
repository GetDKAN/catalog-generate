description: "<p>1995-2017. Centers for Disease Control and Prevention (CDC). State Tobacco Activities Tracking and Evaluation (STATE) System.  Legislation-Tax. The STATE System houses current and historical state-level legislative data on tobacco use prevention and control policies. Data are reported on a quarterly basis. Data include state taxes on combustible, non-combustible (smokeless) tobacco products, and tax stamps. Combustible tobacco products include cigarettes, cigars, little cigars, pipe tobacco, and roll-your-own tobacco. Non-combustible tobacco products include snus, moist snuff, dry snuff, chewing tobacco, and dissolvables. Tax stamps are on packs of cigarettes.</p>\n"

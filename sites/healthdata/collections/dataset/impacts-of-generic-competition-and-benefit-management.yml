description: "<p>According to findings reported in Impacts of Generic Competition and Benefit Management Practices on Spending for Prescription Drugs - Evidence from Medicares Part D Benefit, published in Volume 4, Issue 1, of the Medicare and Medicaid Research Review, shifts to generic drugs during the first three years of the benefit significantly reduced the growth in average cost per prescription. Due largely to generic substitution, average prescription cost only grew by 4 percent during this period, although the average drug price rose by twice that amount. The analysis demonstrated that tiered copayments and other benefit management practices were effective at encouraging shifts to less costly drugs. The study also found that less competitive drug classes (defined as having limited availability of generics or limited therapeutic substitution) had larger price increases than more competitive classes (those with well established or emerging generic substitutes).</p>\n"

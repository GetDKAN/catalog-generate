description: "<p>The MEPS-IC is an annual survey of establishments that collects information about employer-sponsored health insurance offerings in the United States. With MEPSnet/IC you have easy access to national and state-level statistics and trends about employer-based health insurance. It provides statistics and trends about health insurance offered by private establishments as well as national and regional health insurance estimates for State and local governments. MEPSnet/IC guides you through a step-by-step process to obtain the statistics you need. MEPSnet/IC generates statistics using annual data from the MEPS Insurance Component Tables that start in 1996 and are updated each year.</p>\n"

description: "<p>Potentially Excess Deaths from the Five Leading Causes of Death in Nonmetropolitan and Metropolitan Areas, United States, 2005-2015.</p>\n<p>Mortality data for U.S. residents come from the National Vital Statistics System.</p>\n<p>Underlying cause of death is based on the International Classification of Diseases, 10th Revision (ICD-10)<br />\nâ¢Heart disease (I00-I09, I11, I13, and I20âI51)<br />\nâ¢Cancer (C00âC97)<br />\nâ¢Unintentional injury (V01âX59 and Y85âY86)<br />\nâ¢Chronic lower respiratory disease (J40âJ47)<br />\nâ¢Stroke (I60âI69)</p>\n<p>Locality (nonmetropolitan vs. metropolitan) is based on the Office of Management and Budgetâs 2013 county-based classification scheme.</p>\n<p>Benchmarks are based on the three States with the lowest age and cause-specific mortality rates.</p>\n<p>Potentially excess deaths for each State are calculated by subtracting deaths at the benchmark rates (expected deaths) from observed deaths.</p>\n<p>Users can explore three benchmarks<br />\nâ¢2010 Fixed is a fixed benchmark based on the best performing States in 2010<br />\nâ¢2005 Fixed is a fixed benchmark based on the best performing States in 2005<br />\nâ¢Floating is based on the best performing States in each year so change from year to year</p>\n"

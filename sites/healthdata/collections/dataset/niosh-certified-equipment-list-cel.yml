description: "<p>The National Institute for Occupational Safety and Health (NIOSH), under the authorization of the Federal Mine Safety and Health Act of 1977 and the Occupational Safety and Health Act of 1970, provides a testing approval and certification program assuring commercial availability of safe personal protective devices. NIOSH develops improved performance regulations, tests and certifies (or approves) devices, and purchases approved and certified products on the open market to verify quality of manufacture</p>\n"

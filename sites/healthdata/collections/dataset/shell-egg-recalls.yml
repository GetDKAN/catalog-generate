description: "<p>Epidemiologic investigations conducted by health officials in California, Colorado, and Minnesota revealed several restaurants or events where more than one person who fell ill with Salmonella Enteriditis had eaten. Information from these investigations suggested that shell eggs were the likely source of infections in many of these restaurants or events. And on August 13, 2010, Wright County Egg of Galt, Iowa, conducted a nationwide voluntary recalls of shell eggs that it had shipped since May 19, 2010.</p>\n"

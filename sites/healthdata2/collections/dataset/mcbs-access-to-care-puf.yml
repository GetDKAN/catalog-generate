description: "<p>The MCBS 2013 Access to Care public use file (MCBS PUF) provides the first publically available MCBS file for researchers interested in the health, health care use, access to and satisfaction with care for Medicare beneficiaries, while providing the very highest degree of protection to the Medicare beneficiaries protected health information.  Celebrating 25 years of continuous data collection and the completion of over 1 million interviews, the MCBS is a continuous, in person, longitudinal survey of a representative national sample of the Medicare population.  As the largest federal health survey of the Medicare population, the MCBS plays an essential role in monitoring and evaluating key aspects of the Medicare program and is the leading source of information on Medicare and its impact on beneficiaries.</p>\n"

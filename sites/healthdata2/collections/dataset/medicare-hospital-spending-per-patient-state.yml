description: "<p>The \"Medicare hospital spending per patient (Medicare Spending per Beneficiary)\" measure shows whether Medicare spends more, less or about the same per Medicare patient treated in a specific hospital, compared to how much Medicare spends per patient nationally. This measure includes any Medicare Part A and Part B payments made for services provided to a patient during the 3 days prior to the hospital stay, during the stay, and during the 30 days after discharge from the hospital. The data displayed here are the average measures for each State.</p>\n"

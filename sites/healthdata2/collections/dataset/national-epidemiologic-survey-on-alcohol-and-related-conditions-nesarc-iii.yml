description: "<p>The National Epidemiologic Survey on Alcohol and Related Conditions - III (NESARC-III) is a nationally representative survey of 46,500 adult Americans that collected data on alcohol use disorders and their associated disabilities in addition to collecting saliva samples for the purpose of understanding the prevalence, risk factors, health disparities, economic costs and gene-environment interactions related to alcohol use disorders and their associated disabilities.</p>\n<p>Results from the study are not yet available. The data collection is also associated with clinical trial number: NCT01273220.</p>\n"

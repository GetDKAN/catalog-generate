description: "<p>The National Intimate Partner and Sexual Violence Survey (NISVS) is an ongoing, nationally representative survey to assess experiences of intimate partner violence, sexual violence and stalking among adults in the United States. It measures lifetime victimization for these types of violence as well as in the previous 12 months. In 2010, a total of 18,049 interviews from the general population sample were conducted.</p>\n<p>Raw data are currently unavailable. State report tables are available in pdf format. Other key statistics are included in the summary and full reports.</p>\n"

description: "<p>Research projects funded by the National Institutes of Health (NIH), other DHHS Operating Divisions (AHRQ, CDC, FDA, HRSA, SAMHSA), and the Department of Veterans Affairs.  This is a monthly snapshot of the data publically accessible through the NIH Research Portfolio Online Reporting Tool, Expenditures and Results (RePORTER) system at <a href=\"http://report.nih.gov\">http://report.nih.gov</a>.  The RePORTER database contains information such as project title, abstract, principal investigator, funded organization, total awarded costs, categorization by area of research (NIH only), and project keywords.  Also available is information on research publications and patents that have cited support from each project.</p>\n"

description: "<p>This release contains the Prescription Drug Profiles Public Use Files (PUFs) drawn from Medicare prescription drug claims for the year of the date on which the prescription was filled. The PUFs includes beneficiary demographics (e.g., gender, age), plan characteristics (e.g., plan type, drug benefit type, gap coverage), prescription drug characteristics (i.e., active ingredient, drug class), prescriber characteristics, and payment information (e.g., average patient pay amount).</p>\n"

description: "<p>TABLE III. Deaths in 122 U.S. cities - 2014.122 Cities Mortality Reporting System. Each week, the vital statistics offices of 122 cities across the United States report the total number of death certificates processed and the number of those for which pneumonia or influenza was listed as the underlying or contributing cause of death by age group (Under 28 days, 28 days - 1 year, 1-14 years, 15-24 years, 25-44 years, 45-64 years, 65-74 years, 75-84 years, and - 85 years).FOOTNOTE:U: Unavailable. ï¿½ï¿½ï¿½: No reported cases.* Mortality data in this table are voluntarily reported from 122 cities in the United States, most of which have populations of &gt;100,000. A death is reported by the place of its occurrence and by the week that the death certificate was filed. Fetal deaths are not included.ï¿½ï¿½ï¿½ Pneumonia and influenza.ï¿½ï¿½ Because of changes in reporting methods in this Pennsylvania city, these numbers are partial counts for the current week. Complete counts will be available in 4 to 6 weeks.ï¿½ï¿½ Total includes unknown ages.More information on  Flu Activity &amp; Surveillance is available at <a href=\"http://www.cdc.gov/flu/weekly/fluactivitysurv.htm\">http://www.cdc.gov/flu/weekly/fluactivitysurv.htm</a>.</p>\n"

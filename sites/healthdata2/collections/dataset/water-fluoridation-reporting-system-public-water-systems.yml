description: "<p>The Water Fluoridation Reporting System (WFRS) has been developed to provide tools to assist states in managing fluoridation programs. WFRS is designed to track all community water systems including: 1) fluoridated water systems; 2) water systems that add fluoride; 3) water systems that are naturally fluoridated; 4) water systems that are not fluoridated.</p>\n"
